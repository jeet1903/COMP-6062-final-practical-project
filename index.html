<!DOCTYPE html>
<html> <!----Opening HTML----->
    <head>
        <title>COMP-6062-FINAL PROJECT</title>
        <!----BootStrap CDN------->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
        <!----Linking CSS file----->
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <h1>Jeet Shah - 1147343</h1>
        <!---Main application container---->
        <div id="app">
            <div class="container">
                <div class="row">
                    <!----Column 1: Random Fact----->
                    <div class="col-md-4">
                        <h2>Random Fact</h2>
                        <p>{{ randomFact }}</p>
                        <button @click="getNewFact">New Fact</button>
                    </div>
                    <!----Column 2: Current Weather----->
                    <div class="col-md-4">
                        <h2>Current Weather</h2>
                        <!-----Display Weather Information----->
                        <p>Temperature: {{ weather.temperature }} </p>
                        <p>Wind: {{ weather.wind }} </p>
                        <p>Description: {{ weather.description }} </p>
                        <input type="text" v-model="city" placeholder="Enter city name">
                        <button @click="getWeather">Get Weather</button>
                    </div>
                    <!-----Column 3: Dictionary----->
                    <div class="col-md-4">
                        <h2>Dictionary</h2>
                        <p>Word: {{ word }}</p>
                        <p>Phonetic: {{ phonetic }}</p>
                        <p>Part of Speech: {{ partOfSpeech }}</p>
                        <p>Definition: {{ definition }}</p>
                        <input type="text" v-model="wordToDefine" placeholder="Enter word to define">
                        <button @click="defineWord">Define</button>
                    </div>
                </div>
            </div>
        </div>
        <!------Vue.js library----->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <!----Linking Javascript file----->
        <script src="script/app.js"></script>
    </body>
</html>
